<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            max-width: 90%;
            width: 400px;
            position: relative;
            animation: bounceIn 1s ease-in-out;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite alternate;
        }

        .valentine-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
        }

        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-size: 1rem;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            border-radius: 10px;
        }

        .yes {
            background: #ff1493;
            color: white;
            font-weight: bold;
        }

        .yes:hover {
            transform: scale(1.1);
            background: #ff69b4;
        }

        .no {
            background: #444;
            color: white;
            font-weight: bold;
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1 id="question">Will You Be My Valentine?</h1>
        <img src="blackpink.jpg" alt="Blackpink Valentine" class="valentine-image" id="valentineImage">
        <p id="message">Like Blackpink, we would be the perfect duo!</p>
        <div class="buttons" id="buttons">
            <button class="yes" id="yes">YES ‚ú®</button>
            <button class="no" id="no">NO üò≥</button>
        </div>
    </div>
    <script>
        document.querySelector('#yes').addEventListener('click', function() {
            let content = document.getElementById('content');
            let question = document.getElementById('question');
            let message = document.getElementById('message');
            let buttons = document.getElementById('buttons');
            let image = document.getElementById('valentineImage');
            
            content.style.animation = "fadeOut 0.5s ease-out forwards";
            setTimeout(() => {
                question.innerText = "SAB√çA QUE DIR√çAS QUE S√ç :D JIJIJI";
                message.innerText = "Ahora prep√°rate para un San Valent√≠n incre√≠ble üíñ";
                buttons.style.display = "none";
                image.src = "8e44666b87de324982ccbe89a96c7352.gif"; // GIF de Blackpink celebrando
                content.style.animation = "fadeIn 0.5s ease-in forwards";
            }, 500);
        });
        
        document.querySelector('#no').addEventListener('click', function() {
            this.style.position = 'absolute';
            this.style.top = Math.random() * window.innerHeight + 'px';
            this.style.left = Math.random() * window.innerWidth + 'px';
        });
    </script>
</body>
</html>
